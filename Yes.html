<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Eva!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7eef0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #d53e75;
        }
        p {
            color: #6b596f;
            font-size: 18px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 30px;
        }
        .love-heart {
            color: #d53e75;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #d53e75;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #b02b57;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day Eva!</h1>
        <div class="love-heart">&#10084;</div>
        <p>I love you so much and you are my horizon that I look forward to everyday and hope for ily</p>
        <img src="SheSaidyes.jpg" alt="Valentine's Image Not loaded">
    </div>
</body>
</html>
